# Container for generic tests
locales:
  default: en_US
  supported:
    - ar
    - de
    - en_GB
    - es
    - fr_CA
    - fr_FR
    - it
    - ja
    - nl
    - pl
    - pt
    - ru
    - sv
    - zh_CN
    - zh_HK

bundles:
  - path: other
    name: resources
    extension: properties
  - path: resources
    extension: json

snapshot:
  copy_to:
    - en_GB

io:
  out:
    generator: translations.extensions.io_xls.XlsExporter
    name: translations
  in:
    importer: translations.extensions.io_xls.XlsImporter
    package: translations-in/translations.zip
